<template>
    <lightning-card title="Average Topic Scores per Cohort">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <h2>Cohort</h2>
                <lightning-combobox label="Cohort" options={cohortNames}></lightning-combobox>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <h2>Certification Type</h2>
                <lightning-combobox label="Certification Type" options={examTypes}></lightning-combobox>
                <lightning-button label="View Topic Scores"></lightning-button>
            </div>
        </div>
        <div class="radarChart">
            <!--This is where the Radar Chart is rendered out.-->
        </div>
        <div class="visualization"></div>
    </lightning-card>
</template>
