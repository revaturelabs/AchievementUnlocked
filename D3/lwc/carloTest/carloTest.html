<template>
    <lightning-card title="Average Topic Scores per Cohort">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2">
                <!--<lightning-combobox class="cohortSelector" options={cohortNames} onchange={changeInput}></lightning-combobox>-->
                <lightning-record-edit-form object-api-name="Associate__c">
                    <lightning-input-field class="cohortSelector" value={selectedCohort} field-name="Cohort__c" onchange={changeInput}>
                    </lightning-input-field>
                </lightning-record-edit-form>
            </div>
            <div class="slds-col slds-size_1-of-2">
                <lightning-combobox class="examSelector" options={examTypes} label="Certification" value={selectedExam} onchange={changeInput}></lightning-combobox>
                <lightning-input type="checkbox" label="Show average scores across all cohorts" onchange={changeAverage}></lightning-input>
            </div>
        </div>
        <div class="radarChart">
            <!--This is where the Radar Chart is rendered out.-->
        </div>
        <div class="visualization"></div>
    </lightning-card>
</template>
