<!--
Name: cohortList
Author(s): Greg Mannerberg, Blake Prescott
Description: A component for displaying a list of cohorts.
-->
<template>
  <lightning-card>
    <div style="scrollable">
      <lightning-datatable
        key-field="Id"
        data={cohorts.data}
        columns={columns}
        hide-checkbox-column="true"
        onrowaction={showCohort}
      >
      </lightning-datatable>
    </div>
  </lightning-card>
</template>
