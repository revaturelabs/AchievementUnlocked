<template>
    <div class="slds-grid">
        <div class="slds-col slds-size_2-of-8"></div>
        <lightning-card class="slds-col slds-size_4-of-8">
            <!-- sets the voucherType variable using the handleVoucherSelection method with the options from the voucherOptions method -->
            <lightning-combobox 
                                name="VoucherType" 
                                data-id="VTypeCreator"
                                class="prettyItem"
                                value={voucherType}
                                label="Voucher Type" 
                                placeholder="Select Voucher Type" 
                                options={voucherOptions} 
                                onchange={handleVoucherSelection}></lightning-combobox>
    
            <!-- sets the expDate variable using the handleExpDateSelection method -->
            <lightning-input type="date" class="prettyItem" name="ExpDate" value={expDate} label="Expiration Date" onchange={handleExpDateSelection} ></lightning-input>

            <!-- holds the voucher codes in the voucherCodeText variable using the handleVoucherText method -->
            <lightning-textarea name="voucherCodes" class="prettyItem textbox" label="Voucher Codes" value={voucherCodeText} onchange={handleVoucherText}></lightning-textarea>
            <div class="button_style">
                <lightning-button label="Submit" class="prettyItem" onclick={handleButtonClick} ></lightning-button>
            </div>
        </lightning-card>    
        <div class="slds-col slds-size_2-of-8"></div>
    </div>
    <template if:true={modalResult} >
        <!-- boilerplate modal popup used to alert the user to the success or failure of creating new vouchers using the modalResult variable -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Assignment Results</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-formatted-rich-text value={modalResult}></lightning-formatted-rich-text>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={closeModal} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>    
</template>
