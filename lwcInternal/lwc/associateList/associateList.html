<template>
    <lightning-card title="Associates">
        <div>
            <lightning-button-group class = "slds-align_absolute-center">
                <lightning-button label="First" onclick={handleFirst}></lightning-button>
                <lightning-button label="Previous" onclick={handlePrev}></lightning-button>
                <lightning-button label="Next" onclick={handleNext}></lightning-button>
            </lightning-button-group>
        </div>
        <div class="slds-p-around_small">
            <lightning-datatable 
                key-field="Id"
                data={associates.data}
                columns={columns}
                onrowselection={rowsSelected}
                onrowaction={showInfo}
                sorted-by={sortField}
                sorted-direction={sortDirection}
                onsort={updateColumnSorting}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
