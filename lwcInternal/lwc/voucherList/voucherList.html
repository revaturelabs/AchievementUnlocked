<template>
    <lightning-card title="Vouchers">
        <div class="slds-p-around_small">
            <template if:true={vouchers.data}>
                <template if:true={vouchers.data.length}>
                    <lightning-datatable
                        key-field="Id"
                        data={vouchers.data}
                        columns={columns}
                        hide-checkbox-column="true">
                    </lightning-datatable>
                </template>
                <template if:false={vouchers.data.length}>       
                    <p>This associate has no vouchers!</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
