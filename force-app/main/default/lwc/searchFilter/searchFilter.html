<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-var-m-horizontal_medium">
            <lightning-input
                label="Search Key"
                type="search"
                onchange={handleSearchKeyChange}
            ></lightning-input>
            <section>
            </section>
        <h1>Status</h1>
        <template if:true={statuses.data}>
            <template
                for:each={statuses.data.values}
                for:item="status">
                <lightning-input
                    key={status.value}
                    label={status.label}
                    data-filter="statuses"
                    data-value={status.value}
                    type="checkbox"
                    checked
                    onchange={handleCheckboxChange}>
                </lightning-input>
            </template>
        </template>
        <br/>
        <h1>Certifications</h1>
        <template if:true={certs.data}>
            <template
                for:each={certs.data.values}
                for:item="cert">
                <lightning-input
                    key={cert.value}
                    label={cert.label}
                    data-filter="certs"
                    data-value={cert.value}
                    type="checkbox"
                    checked
                    onchange={handleCheckboxChange}>
                </lightning-input>
            </template>
        </template>
        </div>
    </lightning-card>
</template>
