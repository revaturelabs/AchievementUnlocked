<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-var-m-horizontal_medium">
            <lightning-input
                label="Search Key"
                type="search"
                onchange={handleSearchKeyChange}
            ></lightning-input>
            <section>
            </section>
     <h1>Statuses</h1>

     <template
     for:each={statuses.data.values}
     for:item="status"
 >
     <lightning-input
     key={status.value}
     label={status.label}
     data-filter="statuses"
     data-value={status.value}
     type="checkbox"
     checked
     onchange={handleCheckboxChange}
     ></lightning-input>

    </template>
    </div>


    

</lightning-card>


</template>
