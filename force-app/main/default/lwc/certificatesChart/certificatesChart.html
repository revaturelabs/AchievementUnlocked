<template>
	<lightning-card title={title}>
		
		<lightning-combobox
			value={selectedCohort}
			options={cohorts}
			label={cohortLabel}
			onchange={changeCohort}
			class='combobox-center'
		></lightning-combobox>

		<lightning-combobox
			value={selectedCert}
			options={certTypes}
			label={certLabel}
			onchange={changeCert}
			class='combobox-center'
		></lightning-combobox>

		<div class='flex-center-horizontal'>
			<c-pie-chart
				chart-data={chartData} 
				value={value} 
				label={label}
				width={width}
				height={height}
			></c-pie-chart>
		</div>
	</lightning-card>
</template>
