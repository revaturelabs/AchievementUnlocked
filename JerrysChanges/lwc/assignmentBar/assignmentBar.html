<template>
    <lightning-card style="margin-top: .5em;">
        <div>
            <div class="prettyItem">
                <div class="button_style">
                    <lightning-button label="Assignment" onclick={handleButtonClick} ></lightning-button>
                </div>
            </div>
            <div  class="prettyItem">
                <lightning-combobox 
                            name="VoucherType" 
                            data-id="VTypeCreator"
                            value={voucherType}
                            label="Voucher Type" 
                            placeholder="Select Voucher Type" 
                            options={voucherOptions} 
                            onchange={handleVoucherSelection} ></lightning-combobox>
            </div>
            <div  class="prettyItem">
                <lightning-combobox 
                            name="CertType" 
                            value={certValue}
                            label="Certification Type" 
                            placeholder="Select Certifcation Type" 
                            options={certOptions} 
                            onchange={handleCertSelection} ></lightning-combobox>
            </div>
            <div class="prettyItem" >
                <lightning-input type="date" name="DueDate" value={dueDate} label="Due Date" onchange={handleDueDateSelection} ></lightning-input>    
            </div>
        </div>
    </lightning-card>
    <template if:true={modalResult} >
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Assignment Results</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-formatted-rich-text value={modalResult}></lightning-formatted-rich-text>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={closeModal} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
