<!--
* homepage.html
* By: Jawad Chowdhury
*
* After the user logs in, the homepage will show the users general information, such
* as the Splash Screen that welcomes the user, Certification Status that gives on the
* fly current info on what certifications the user has either achieved or is currently
* pending, Upcoming Exams that shows what exams are coming up, due dates that the
* cohort assigned, and an easy view of vouchers given for the certification, and
* Exam Results which shows the results of certified test and their scores on the fly.
* If the user needs to see more details on these exams, then the Attempts and Certification
* page can be located on the navigation bar.
*
-->



<template>
   

<div class="c-container">
        <lightning-layout multiple-rows="true">

            <!-- This will be the Navigation or splash screen welcome-->
            
            
            <lightning-layout-item padding="around-small" size="12">
                <div class="page-section page-header">

                    
                    
                </div>
            </lightning-layout-item>

            <lightning-layout-item size="12">
                <div>
                    
                      <!-- Splash Screen that greets user with a gradient that Spans from Revature Orange to Salesforce Blue -->
                        <div class="card slds-align_absolute-center" style="height:5rem">
                            <h1>Welcome {userName}</h1></div>
                
                        

    
                    
                    
                </div>
            </lightning-layout-item>

            <!-- First block showing Certification status and Exam Results-->
            <lightning-layout-item padding="around-small" size="12">
                <lightning-layout>
                    <lightning-layout-item padding="around-small" size="6">
                        <div class="page-section">
                            
                            

                          <!-- <template if:true={accounts.data}>
                                <template for:each={accounts.data} for:item="acc">
                                    <p key={acc.Id}>{acc.Name}</p>
                                </template>
                            </template>
                            <template if:true={accounts.error}>
                                {accounts.error}
                            </template> --> 
                           
                           
                           <!-- Certification Status that shows all the badges and Certifications Achieved or Pending -->
                            <div class="slds-align_absolute-center">
                            <h1>Certification Status</h1>
                        </div>
                            <div>
                                <div class="card slds-align_absolute-center slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                                    <lightning-layout>
                                        <lightning-layout-item flexibility="auto" padding="around-small">
                                            
                                                <img
                                                style="max-width: 125%; height: auto;" 
                                                src={adm_logo}
                                                />
                                         

                                        </lightning-layout-item>
                                        <lightning-layout-item flexibility="auto" padding="around-small">
                                            
                                                <img
                                                style="max-width: 125%; height: auto;"
                                                src={adv_adm_logo}
                                                />

                                          
                                        

                                        
                                        </lightning-layout-item>
                                        <lightning-layout-item flexibility="auto" padding="around-small">
                                            
                                                
                                
                                                <img
                                                style="max-width: 125%; height: auto;"
                                                src={js_logo}
                                                />

                                           
                                        </lightning-layout-item>

                                        <lightning-layout-item flexibility="auto" padding="around-small">
                                           
                                                
                                                <img
                                                style="max-width: 125%; height: auto;"
                                                src={pd1_logo}
                                                />

                                            
                                        </lightning-layout-item>
                                    
                                    <lightning-layout-item flexibility="auto" padding="around-small">
                                        
                                            
                                            <img
                                            style="max-width: 125%; height: auto;"
                                            src={pd2_logo}
                                            />


                                        
                                    </lightning-layout-item>
                                
                                <lightning-layout-item flexibility="auto" padding="around-small">
                                    
                                        
                                        <img
                                        style="max-width: 125%; height: auto;"
                                        src={pab_logo}
                                        />

                                    
                                </lightning-layout-item>

                            </lightning-layout>
                                </div>


                                <br>
                                 <!-- Lightning Datatable which displays the Certification Status details -->
                                <lightning-datatable
                                key-field="id"
                                data={certs}
                                columns={certificationColumn}
                                hide-checkbox-column="true">
                                </lightning-datatable>

                            </div>
                             
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small" size="6">
                        <div class="page-section page-main">
                            
                    <!-- Upcoming Exams -->
                    <lightning-card>
                        <div class="slds-align_absolute-center">
                        <h1>Upcoming Exams</h1>
                    </div>
                    <div style="height: 214px;">
                     
                       <!-- Lightning Datatable which shows the details on Upcoming Exams -->
                      <lightning-datatable
                            key-field="id"
                            data={vouchers}
                            columns={upcomingExamsColumn}
                            hide-checkbox-column="true">
                        </lightning-datatable>
            
                    </div>

                
                </lightning-card> 
                            

                        </div>
                    </lightning-layout-item>

                </lightning-layout>
            </lightning-layout-item>

            <!--2nd Row shwoing the Exam Results-->

            <lightning-layout-item padding="around-small" size="12">
                <div class="page-section page-header">
                   
                   <!-- Exam Results -->
                    <lightning-card>
                        <div class="slds-align_absolute-center">
                        <h1>Exam Results</h1>
                    </div>
                    <div style="height: 200px;">
                        <!-- Lightning Datatable which shows the details on Exam Results -->
                        <lightning-datatable
                            key-field="id"
                            data={attempts}
                            columns={examResultsColumn}
                            hide-checkbox-column="true">
                        </lightning-datatable>
            
                    </div>

                
                </lightning-card> 
            </div>
            </lightning-layout-item>


        </lightning-layout>
    </div>
</template>
