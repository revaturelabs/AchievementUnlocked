<template>
    
    <div class="slds-m-vertical_medium">
        <lightning-card>
            <h1 class="slds-text-heading_small">Hello, {userName}!</h1>
        </lightning-card>
    </div>
    
    <lightning-card title="Past Attempts" icon-name="utility:page">        
        <div style="height: 500px;">
            <div class="slds-grid">
                <div class="slds-p-horizontal_medium">
                    <span style="padding-right: 5px; padding-bottom: 5px;">
                        <lightning-combobox
                            name="certChoice"
                            value={certValue}
                            label="Certification Type:"
                            placeholder="--All--"
                            options={certOptions}
                            onchange={handleCertTypeChange}
                            style="color:grey;width:200px;" >
                        </lightning-combobox>
                        <br></br>
                        <lightning-combobox
                            name="attemptChoice"
                            value={attemptValue}
                            label="Attempt Type:"
                            placeholder="--Both--"
                            options={attemptOptions}
                            onchange={handleAttemptTypeChange}
                            style="color:grey;width:200px;">
                        </lightning-combobox>
                        <br></br>
                        <lightning-button 
                            variant="brand"
                            label="Filter"
                            icon-name="utility:picklist_type"
                            icon-position="left"
                            onclick={handleFilterClick}>
                        </lightning-button>
                    </span>
                </div>
                <br></br>
                <lightning-datatable
                    key-field="id"
                    data={attempts}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </div> <!-- END slds-grid-->
        </div>
    </lightning-card>

</template>
