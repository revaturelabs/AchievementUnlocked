<template>
  <!--main title and revature logo-->
  <div>
    <div style="max-width: 10%; height: auto">
      <img src="{revatureLogo}" />
    </div>
  </div>
  <div>
    <p style="text-align: center"><b>Welcome/Title</b></p>
  </div>
  <!--bar for navigation-->
  <br /><br />

  <!--titles-->
  <div class="slds-grid slds-gutters">
    <div class="slds-col slds-size_1-of-3">
      <p style="text-align: center"><b>Admin</b></p>
    </div>
    <div class="slds-col slds-size_1-of-3">
      <p style="text-align: center"><b>Developer</b></p>
    </div>
  </div>

  <!--Badges for admin and Developer side by side-->
  <div class="slds-grid slds-gutters">
    <div class="slds-col">
      <!--adm-->
      <div>
        <img
          style="max-width: 30%; height: auto; border-radius: 50%"
          src="{admLogo}"
        />
        <lightning-button
          variant="brand"
          label="{clickedButtonAdm}"
          title="Show"
          onclick="{handleClickAdm}"
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
    </div>
    <!--advanced adm-->
    <div class="slds-col">
      <div>
        <img
          style="max-width: 30%; height: auto; border-radius: 50%"
          src="{admLogo}"
        />
        <lightning-button
          variant="brand"
          label="{clickedButtonAdm}"
          title="Show"
          onclick="{handleClickAdm}"
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
    </div>
    <!--Javascript Dev Logo-->
    <div class="slds-col">
      <div>
        <img
          style="max-width: 40%; height: auto; border-radius: 50%"
          src="{javascriptLogo}"
        />
        <lightning-button
          variant="brand"
          label="{clickedButtonAdm}"
          title="Show"
          onclick="{handleClickAdm}"
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
    </div>
    <!--pd1-->
    <div class="slds-col">
      <div>
        <img
          style="max-width: 30%; height: auto; border-radius: 50%"
          src="{Pd1Logo}"
        />
        <lightning-button
          variant="brand"
          label="{clickedButtonAdm}"
          title="Show"
          onclick="{handleClickAdm}"
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
    </div>
    <!--pd2-->
    <div class="slds-col">
      <div>
        <img
          style="max-width: 30%; height: auto; border-radius: 50%"
          src="{Pd2Logo}"
        />
        <lightning-button
          variant="brand"
          label="{clickedButtonAdm}"
          title="Show"
          onclick="{handleClickAdm}"
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
    </div>
  </div>

  <!--area to show cert name, vouchers, buttons for register exam and log an attempt
    and past attempts once the button is clicked-->

  <!--ADM-->
  <template if:true="{boolVisibleAdm}">
    <!--Cert name and Vouchers-->
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-2">
        <lightning-card title="Cert Name">
          <p class="slds-p-horizontal_small">Status:</p>
          <p class="slds-p-horizontal_small">Attempt Due date:</p>
          <p slot="footer"></p>
        </lightning-card>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <p><b>Vouchers</b></p>
        <lightning-datatable
          data="{voucher.data}"
          columns="{voucherColumns}"
          key-field="id"
        >
        </lightning-datatable>
      </div>
    </div>
    <!--Register and log an attempt button
            And past events-->
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-2">
        <lightning-button
          variant="Neutral"
          label="Register for exam"
          title="Register for exam"
          onclick="{handleClick}"
          class="slds-m-left_x-small"
        ></lightning-button>
        <lightning-button
          variant="Neutral"
          label="Log an Attempt Button"
          title="Log an Attempt Button"
          onclick="{handleClick}"
          class="slds-m-left_x-small"
        ></lightning-button>
      </div>
      <div class="slds-col slds-size_1-of-2">
        <lightning-card title="Practice Attempts (Practice or Real)">
          <p class="slds-p-horizontal_small">attempt place holder</p>
          <p class="slds-p-horizontal_small">attempt placeholder</p>
          <p slot="footer"></p>
        </lightning-card>
      </div>
    </div>
  </template>
</template>
