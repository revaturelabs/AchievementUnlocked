    <div class="slds-col slds-size_1-of-3">

    </div>

        />
        <lightning-button

          label={clickedButtonAdm}

  <!--area to show cert name, vouchers, buttons for register exam and log an attempt
    and past attempts once the button is clicked-->

  <!--ADM-->
  <template if:true={boolVisibleAdm}>
    <!--Cert name and Vouchers-->
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-2">
      <lightning-card title="Administrator">
        <lightning-datatable
          data={certAdm.data}
          columns={certColumns}
          key-field="id"
        >
        </lightning-datatable>
        </lightning-card>
      </div>
      <div class="slds-col slds-size_1-of-2">
      <lightning-card title="Vouchers">
        <lightning-datatable
          data={voucherAdm.data}
          columns={voucherColumns}
          key-field="id"
        >
        </lightning-datatable>
        </lightning-card>
      </div>
    </div>
    <!--Register and log an attempt button
            And past events-->
    <br />
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-2">
      <lightning-card>
        <lightning-button
          variant="Neutral"
          label="Register for exam"
          title="Register for exam"
          onclick={handleClickRegister}
          class="slds-m-left_x-small"
        ></lightning-button>
        <lightning-button
          variant="Neutral"
          label="Log an Attempt Button"
          title="Log an Attempt Button"
          onclick={handleClick}
          class="slds-m-left_x-small"
        ></lightning-button>
        </lightning-card>
      </div>
      <div class="slds-col slds-size_1-of-2">
      <lightning-card title="Past Attempts (Practice or Real)">
        <lightning-datatable
          data={attemptsAdm.data}
          columns={attemptsColumns}
          key-field="id"
        >
        </lightning-datatable>
        </lightning-card>
      </div>
    </div>
  </template>
